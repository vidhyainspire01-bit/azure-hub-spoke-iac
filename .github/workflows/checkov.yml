name: Agentic IaC Autofix

permissions:
  contents: write
  actions: read
  pull-requests: write

on:
  push:
    paths: ["**/*.tf"]
  pull_request:
    paths: ["**/*.tf"]

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Step 0 â€” Checkout Repo
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Install dependencies
      # ----------------------------
      - name: Install Python Dependencies
        run: |
          pip install checkov openai

      # ----------------------------
      # Cleanup stale outputs
      # ----------------------------
      - name: Cleanup outputs
        run: |
          rm -rf ./reports
          rm -f ./checkov-results.json

      # ----------------------------
      # STEP 1 â€” Run Checkov Scan
      # ----------------------------
      - name: Step 1 - Run Checkov Scan
        run: |
          mkdir -p reports
          checkov \
            -d ./azure-hub-spoke \
            --external-checks-dir ./azure-hub-spoke/checkov \
            --output json \
            --output-file-path ./reports \
            --soft-fail \
            --quiet

      # Upload Checkov scan result
      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: reports/results_json.json

      # ----------------------------
      # STEP 2 â€” Agent Orchestrator
      # ----------------------------
      - name: Step 2 - Run Agentic Orchestrator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/agentic-iac
        run: |
          python agentic-iac/orchestrator/main.py --tf_dir azure-hub-spoke

      # Upload agent pipeline output
      - name: Upload Agentic Pipeline Report
        uses: actions/upload-artifact@v4
        with:
          name: agentic-pipeline-report
          path: agentic-iac/pipeline-result.json

      # ----------------------------
      # STEP 3 â€” Commit & Create Pull Request
      # ----------------------------
      - name: Create PR with Auto Fixes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "ðŸ¤– Auto-fix: Terraform compliance improvements"
          branch: agentic-autofix-${{ github.run_id }}
          title: "ðŸ¤– Agentic IaC Auto-Fix â€” Terraform compliance updates"
          body: |
            This PR was automatically generated by the **Agentic IaC Autofix Pipeline**.

            It includes:
            - Checkov scan summary
            - AI-based refactoring of terraform modules
            - Re-validation via Checkov
            - Human-readable explanation report

            Please review and merge if everything looks good.
          labels: |
            autofix
            security
            checkov
            agentic
          token: ${{ secrets.GITHUB_TOKEN }}
