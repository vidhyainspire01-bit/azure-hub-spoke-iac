name: Agentic IaC Autofix

permissions:
  contents: write
  actions: read
  pull-requests: write

on:
  push:
    paths:
      - "**/*.tf"
  pull_request:
    paths:
      - "**/*.tf"

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python Dependencies
        run: |
          pip install checkov openai

      # CLEANUP corrupted cases
      - name: Cleanup stale Checkov directory/file
        run: |
          if [ -d "./checkov-results.json" ]; then
            echo "‚ö†Ô∏è Found corrupted directory checkov-results.json ‚Äî removing..."
            rm -rf ./checkov-results.json
          fi
          if [ -f "./checkov-results.json" ]; then
            echo "‚ö†Ô∏è Found stale checkov-results.json file ‚Äî removing..."
            rm -f ./checkov-results.json
          fi

      # STEP 1 ‚Äî Checkov Scan
      - name: Step 1 - Run Checkov Scan
        run: |
          mkdir -p reports
          checkov \
            -d ./azure-hub-spoke \
            --external-checks-dir ./azure-hub-spoke/checkov \
            --output json \
            --output-file-path ./reports/checkov-results.json \
            --quiet

      # üî• Correct path here
      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: reports/checkov-results.json

      # STEP 2 ‚Äî Orchestrator
      - name: Step 2 - Run Agentic Orchestrator
        working-directory: ${{ github.workspace }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/agentic-iac
        run: |
          python agentic-iac/orchestrator/main.py --tf_dir azure-hub-spoke

      # STEP 3 ‚Äî Upload Agent Output
      - name: Upload Agentic Pipeline Report
        uses: actions/upload-artifact@v4
        with:
          name: agentic-pipeline-report
          path: agentic-iac/pipeline-result.json
