name: Agentic IaC Autofix

permissions:
  contents: write
  actions: read
  pull-requests: write

on:
  push:
    paths: ["**/*.tf"]
  pull_request:
    paths: ["**/*.tf"]

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python Dependencies
        run: |
          pip install checkov openai

      # CLEANUP corrupted cases
      - name: Cleanup stale Checkov directory/file
        run: |
          rm -rf ./reports
          rm -rf ./checkov-results.json

      # -----------------------------------------
      # STEP 1 — Correct Checkov Scan (single file)
      # -----------------------------------------
      - name: Step 1 - Run Checkov Scan
        run: |
          mkdir -p reports
          checkov \
            -d ./azure-hub-spoke \
            --external-checks-dir ./azure-hub-spoke/checkov \
            --output json \
            --output-file-path ./reports \
            --output-file-name checkov-results.json \
            --quiet

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: reports/checkov-results.json

      # -----------------------------------------
      # STEP 2 — Orchestrator
      # -----------------------------------------
      - name: Step 2 - Run Agentic Orchestrator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/agentic-iac
        run: |
          python agentic-iac/orchestrator/main.py --tf_dir azure-hub-spoke

      - name: Upload Agentic Pipeline Report
        uses: actions/upload-artifact@v4
        with:
          name: agentic-pipeline-report
          path: agentic-iac/pipeline-result.json
