name: Agentic IaC Autofix

permissions:
  contents: write
  actions: read
  pull-requests: write

on:
  push:
    paths:
      - "**/*.tf"
  pull_request:
    paths:
      - "**/*.tf"

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python Dependencies
        run: |
          pip install checkov openai

      # ----------------------------------------------------
      # IMPORTANT: FIX — remove the corrupted directory
      # ----------------------------------------------------
      - name: Cleanup stale Checkov directory
        run: |
          if [ -d "./checkov-results.json" ]; then
            echo "⚠️ Found corrupted checkov-results.json directory. Removing it..."
            rm -rf ./checkov-results.json
          fi
          if [ -f "./checkov-results.json" ]; then
            echo "⚠️ Found stale file. Removing it..."
            rm -f ./checkov-results.json
          fi

      # ----------------------------------------------------
      # STEP 1 — Run Checkov
      # ----------------------------------------------------
      - name: Step 1 - Run Checkov Scan
        run: |
          checkov \
            -d ./azure-hub-spoke \
            --external-checks-dir ./azure-hub-spoke/checkov \
            --output json \
            --output-file-path ./checkov-results.json \
            --quiet

      - name: Upload Checkov Report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-results.json

      # ----------------------------------------------------
      # STEP 2 — Agent Orchestrator
      # ----------------------------------------------------
      - name: Step 2 - Run Agentic Orchestrator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/agentic-iac
        run: |
          python agentic-iac/orchestrator/main.py --tf_dir azure-hub-spoke

      # ----------------------------------------------------
      # STEP 3 — Upload Pipeline Output
      # ----------------------------------------------------
      - name: Upload Agentic Pipeline Report
        uses: actions/upload-artifact@v4
        with:
          name: agentic-pipeline-report
          path: agentic-iac/pipeline-result.json
